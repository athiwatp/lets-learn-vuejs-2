<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Beer Me App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.block-grid/latest/bootstrap3-block-grid.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
          <div id="app"></div>
        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!--/.container-->




    <template id="brewTemplate">
      <div class="wrapper">
        <div class="overlay" v-if="show" transition="overlayshow"></div>

        <div class="form-group">
          <label for="">Name of Beer</label>
          <input
            v-model="beerName"
            v-on:keyup.enter="getBeer"
            type="text"
            class="form-control"
            placeholder="Name of beer...">
        </div>


        <button
          @click="getBeer"
          type="submit"
          class="btn btn-primary">
          Beer Me!
        </button>
        <hr>

        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="thumbnail">
              <img :src="beerData.data[0].labels.large">
              <div class="caption">
                <h3>{{ beerData.data[0].name }}</h3>
                <p>{{ beerData.data[0].description }}</p>
                <button @click="beerDetails" class="btn btn-default">More Info...</button>
              </div>
            </div>
          </div>
        </div>

<!--
|--------------------------------------------------------------------------
|                           Beer Details
|--------------------------------------------------------------------------
-->

  <div class="single-preview" v-if="show" transition="postshow">

    <h2>{{ post[0].title.rendered }}</h2>

    <div class="image">
      <img :src="beerData.data[0].labels.large">
    </div> <!-- /.image -->

    <div class="post-content">
      {{{ post[0].excerpt.rendered }}}
      <!-- <a v-link="{name:'post', params:{postID: post[0].id }}" class="btn-read-more">Read more</a> -->
    </div> <!-- /.post-content -->

    <a @click="getThePost(post[0].next_post)" v-if="post[0].next_post" class="post-nav next">
      <span class="icon-right"></span>
    </a> <!-- /.post-nav next -->

    <a @click="getThePost(post[0].previous_post)" v-if="post[0].previous_post" class="post-nav prev">
      <span class="icon-left"></span>
    </a> <!-- /.post-nav prev -->

    <button class="close-button" @click="closeDetails()">&#215;</button>

  </div> <!-- /.single-preview -->



        <pre>
          {{ $data | json }}
        </pre>
      </div> <!--/.wrapper-->
    </template>




    <!-- Vue JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <!-- Vue Resource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
    <!-- jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Bootstrap JS -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <!-- Our JS -->
    <script src="src/js/app.js"></script>
  </body>
</html>
