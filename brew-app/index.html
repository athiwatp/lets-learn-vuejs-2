<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Beer Me App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.block-grid/latest/bootstrap3-block-grid.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>

    <div class="container">
      <img src="src/img/beers.jpg" alt="" style="width: 100%;"/>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
          <div id="app"></div>
        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!--/.container-->




    <template id="brewTemplate">
      <div class="wrapper">

        <div class="overlay" v-if="show" transition="overlayshow"></div>

        <div class="form-group">
          <label for="">Name of Beer</label>
          <input
            v-model="beerName"
            v-on:keyup.enter="getBeer"
            type="text"
            class="form-control"
            placeholder="Name of beer...">
        </div>


        <button
          @click="getBeer"
          type="submit"
          class="btn btn-primary">
          Beer Me!
        </button>
        <hr>

        <div class="row" v-show="searched">
          <div class="col-sm-6 col-md-6">
            <div class="thumbnail">
              <img :src="beerData.data[0].labels.large">
              <div class="caption">
                <h3>{{ beerData.data[0].name }}</h3>
                <p>{{ beerData.data[0].description }}</p>
                <button @click="beerDetails" class="btn btn-default">More Info...</button>
              </div>
            </div>
          </div>
        </div>

<!--
|--------------------------------------------------------------------------
|                           Beer Details
|--------------------------------------------------------------------------
-->

  <div class="single-preview" v-if="show" transition="postshow">

    <h3 class="text-center">{{ beerData.data[0].name }}</h3>

    <div class="image">
      <img :src="beerData.data[0].labels.medium">
    </div> <!-- /.image -->

    <blockquote>
      <p>
        {{ beerData.data[0].description }}
      </p>
    </blockquote>

    <br>

    <ul class="list-group">
      <li class="list-group-item">
        <span class="badge">{{ beerData.data[0].abv }}</span>
        ABV: Alcohol By Volume
      </li> <!--/.list-group-item-->
      <br>
      <li class="list-group-item">
        <span class="badge">{{ beerData.data[0].ibu }}</span>
        IBV: International Bitterness Units
      </li> <!--/.list-group-item-->
    </ul> <!--/.list-group-->



    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="headingOne">
          <h4 class="panel-title">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              {{ beerData.data[0].style.name }}
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
          <div class="panel-body">
            {{ beerData.data[0].style.description }}
          </div>
        </div>
      </div>
    </div>

    <table class="table table-bordered">
      <tr>
        <th>ibuMin</th>
        <th>ibuMax</th>
        <th>abvMin</th>
        <th>abvMax</th>
        <th>srmMin</th>
        <th>srmMax</th>
        <th>ogMin</th>
        <th>fgMin</th>
        <th>fgMax</th>
      </tr>

      <tr>
        <td>{{ beerData.data[0].style.ibuMin }}</td>
        <td>{{ beerData.data[0].style.ibuMax }}</td>
        <td>{{ beerData.data[0].style.abvMin }}</td>
        <td>{{ beerData.data[0].style.abvMax }}</td>
        <td>{{ beerData.data[0].style.srmMin }}</td>
        <td>{{ beerData.data[0].style.srmMax }}</td>
        <td>{{ beerData.data[0].style.ogMin }}</td>
        <td>{{ beerData.data[0].style.fgMin }}</td>
        <td>{{ beerData.data[0].style.fgMax }}</td>
      </tr>
    </table>

    <button class="close-button" @click="closeDetails()">&#215;</button>

  </div> <!-- /.single-preview -->



        <!-- <pre>
          {{ $data | json }}
        </pre> -->
      </div> <!--/.wrapper-->
    </template>




    <!-- Vue JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <!-- Vue Resource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Our JS -->
    <script src="src/js/app.js"></script>
  </body>
</html>
