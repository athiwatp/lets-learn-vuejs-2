<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Weather App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" >
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap.block-grid/latest/bootstrap3-block-grid.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
          <div id="app"></div>
        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!--/.container-->




    <template id="weatherTemplate">
      <!--everything gets wrapped in a single div or element to prevent 'fragmented template' warning-->
      <div class="wrapper">

          <div class="form-group">
            <label for="">City</label>
            <input
              v-model="city"
              v-on:keyup.enter="getWeather"
              type="text"
              class="form-control"
              placeholder="Enter a city...">
          </div>

          <div class="form-group">
            <label for="">State</label>
            <input
              v-model="state"
              v-on:keyup.enter="getWeather"
              type="text"
              class="form-control"
              placeholder="Enter a state...">
          </div>

          <!-- Gets the Current Weather -->
          <button
            @click="getWeather"
            type="submit"
            class="btn btn-success">
            Current Weather
          </button>

          <!-- Gets the 5 day Weather Forecast -->
          <button
            @click="getForecast"
            type="submit"
            class="btn btn-danger">
            5 Day Forecast
          </button>
          <br />
          <br />

        <!-- Current Weather
        ====================-->
        <h1 class="text-center">Current Weather</h1>
        <hr>
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="thumbnail">
              <!-- Use :src syntax to remove the 404 errors, don't use {{ }} -->
              <img :src=" 'http://openweathermap.org/img/w/' + currentWeather.weather[0].icon + '.png' ">
              <div class="text-center">{{ currentWeather.weather[0].description }}</div>
              <div class="text-center">
                <h3>{{ weatherLocation.city }}, {{ weatherLocation.state }}</h3>
                <h5>Temperature: {{ currentWeather.main.temp }}&deg; F</h5>
              </div>
            </div>
          </div>
        </div>

        <!-- Forecast
        ==================-->
          <h1 class="text-center">5 day forecast every 3 hours</h1>
          <hr>

          <div class="block-grid-xs-2 block-grid-sm-3 block-grid-md-3">
            <div v-for="item in weatherForecast.list">
              <div class="thumbnail">
                <img :src=" 'http://openweathermap.org/img/w/' + item.weather[0].icon + '.png' ">
                <div class="text-center">{{ item.weather[0].description }}</div>
                <div class="text-center">
                  <h3>{{ weatherLocation.city }}, {{ weatherLocation.state }}</h3>
                  <h5>Temperature: {{ item.main.temp }}&deg; F</h5>
                  <h5>Date &amp; Time: <br />{{ item.dt_txt }}&deg; F</h5>
                </div>
              </div>
            </div>
          </div>





        <!-- <pre>
          {{ $data | json }}
        </pre> -->
      </div> <!--/.wrapper-->
    </template>




    <!-- Vue JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <!-- Vue Resource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
    <!-- jQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Bootstrap JS -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
    <!-- Our JS -->
    <script src="src/js/app.js"></script>
  </body>
</html>
