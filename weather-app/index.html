<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueJS Weather App</title>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/331b2609e2.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8 col-lg-offset-2">
          <div id="app"></div>
        </div> <!-- /.col -->
      </div> <!-- /.row -->
    </div> <!--/.container-->




    <template id="weatherTemplate">
      <!--everything gets wrapped in a single div or element to prevent 'fragmented template' warning-->
      <div>
        <!-- Displays data in View Model -->
        <pre>
          {{ $data | json }}
        </pre>

        <ul v-for="weather in weatherData.main">
          <li>
            {{ $index }} : {{ $key }} : {{ weather }}
          </li>
        </ul>

      </div>
    </template>




    <!-- Vue JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
    <!-- Vue Resource -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Our JS -->
    <script src="src/js/app.js"></script>
  </body>
</html>
